<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>

    <h1 class="text-center text-6xl">DRB</h1>
    <div class="container">

        
        <label
            class="relative w-1/3 m-2 h-12 block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
            <input type="text" id="username"
                class="peer border-none flex p-3 bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="First Name" />

            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs ">
                First Name
            </span>
        </label>
        <label
            class="relative w-1/3 m-2 h-12 block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
            <input type="text" id="username"
                class="peer border-none flex p-3 bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="First Name" />

            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs ">
                Last Name
            </span>
        </label>
    </div>
</body>

</html>
