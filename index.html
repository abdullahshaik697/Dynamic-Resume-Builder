<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>

    <h1 class="text-center text-6xl">DRB</h1>
    <div class="main-container">
    <h1 class="pl-12 text-3xl">Personal Info</h1>
        <div id="personal-info">
            <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>First Name</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Last Name</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Contact</label>
              </div>
        </div>

        <h1 class="pl-12 text-3xl my-2">Profile</h1>
        <div class="profile-info">
            <textarea class="w-full h-full"></textarea>
        </div>


        <h1 class="pl-12 text-3xl my-2">Education Info</h1>
        <div class="eduacation-info">
            <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Matric from</label>
              </div> 
              
              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Matric Passing Year</label>
              </div>

              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Inter from</label>
              </div>

              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Inter Passing Year</label>
              </div>

              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Graduation from</label>
              </div>

              <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Graduation Passing Year</label>
              </div>
        </div>

        <h1 class="pl-12 text-3xl my-4">Skills</h1>
        <div class="skills-info">
            <textarea class="w-full h-full" placeholder="Type "></textarea>
        </div>

        <h1 class="pl-12 text-3xl my-4">Certificates</h1>
        <div class="certificates-info">
            <textarea class="w-full h-full"></textarea>
        </div>



    </div>
</body>

</html>
